<script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth, height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const stars = [];
    const numStars = 300;
    for (let i = 0; i < numStars; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * Math.max(width, height) / 1.2;
        stars.push({
            x: distance * Math.cos(angle),
            y: distance * Math.sin(angle),
            size: Math.random() * 1.5 + 0.5
        });
    }
    let starRotation = 0;

    function animateStars() {
        starRotation += 0.0001;
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "gray";
        stars.forEach(star => {
            const x = star.x * Math.cos(starRotation) - star.y * Math.sin(starRotation);
            const y = star.x * Math.sin(starRotation) + star.y * Math.cos(starRotation);
            ctx.beginPath();
            ctx.arc(width / 2 + x, height / 2 + y, star.size, 0, Math.PI * 2);
            ctx.fill();
        });
        requestAnimationFrame(animateStars);
    }

    animateStars();
    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    });
</script>
